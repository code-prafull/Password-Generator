<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
  }
</style>




  

</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black h-screen flex items-center justify-center">

  <div>
    <!-- Heading -->
    <h2 class="font-bold text-white text-2xl mb-6 text-center tracking-wide">PASSWORD GENERATOR</h2>

    <!-- Output box -->
    <div class="flex bg-gradient-to-r from-gray-700 to-gray-900 p-2 rounded-xl shadow-lg shadow-cyan-500/30">
      <input readonly type="text" placeholder="Generated Password" class="password-Output bg-transparent outline-none text-white flex-1 placeholder-gray-400">
      <button class="copy-btn text-white">
        <i class="fa-solid fa-clone text-cyan-400 pl-2 cursor-pointer hover:text-cyan-300 transition"></i>
      </button>
    </div>

    <!-- Controls -->
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-4 mt-6 flex flex-col gap-4 rounded-xl shadow-inner shadow-cyan-500/20">

      <!-- Slider -->
      <div class="flex flex-row justify-between font-bold text-white">
        <p>Password Length</p>
        <p class="Changble-slider-value">0</p>
      </div>
      <input type="range" min="0" max="20" value="0" id="password-length-slider" class="password-length h-2 rounded-lg cursor-pointer accent-cyan-500">

      <!-- Checkboxes -->
      <div class="flex flex-col text-white font-bold gap-2">
        <label><input type="checkbox" class="include-uppercase" checked> Include Uppercase Letters</label>
        <label><input type="checkbox" class="include-lowercase"> Include Lowercase Letters</label>
        <label><input type="checkbox" class="include-numbers"> Include Numbers</label>
        <label><input type="checkbox" class="include-symbols"> Include Symbols</label>
      </div>

      <!-- Strength Indicator -->
      <div class="flex flex-row items-center justify-between text-white">
        <h2 class="font-bold">Strength</h2>
        <div class="data-ind rounded-full h-4 w-4 shadow-xl"></div>
      </div>

      <!-- Generate Button -->
      <div class="flex items-center justify-center bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-500 cursor-pointer p-2 rounded-xl hover:scale-105 transition-transform duration-200 shadow-lg shadow-blue-500/40">
        <button class="text-white font-bold cursor-pointer ganerate-btn">GENERATE PASSWORD</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
